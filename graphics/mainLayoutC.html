        <!-- 画面C情報欄 -->

            <img src="images/Twitter_icon.png" id="Twitter_iconC"></img>

            <img src="images/Twitch_icon.png" id="niconico_iconC"></img>

            <div id="text_gameTitleC"></div><br>

            <div id="PlayerC_name2"></div><br>
            <div id="PlayerC_twitch"></div>

        </div>

        <!-- 画面D情報欄 -->
        <div id="ScreenD">
            <img src="images/Twitter_icon.png" id="Twitter_iconD"></img>
            <img src="images/Twitch_icon.png" id="Twitch_iconD"></img>
            <img src="images/Twitch_icon.png" id="niconico_iconD"></img>
            <img src="images/Twitter_icon.png" id="Youtube_iconD"></img>
            <div id="text_gameTitleD"></div><br>
            <div id="text_gameCategoryD"></div><br>

            <div id="PlayerD_name"></div><br>

            <div id="PlayerD_name2"></div><br>
            <div id="PlayerD_twitch"></div>
            <div id="PlayerD_twitter"></div>

    <!-- Javascript-->
    <script src="main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
        var A_infos1 = ['#PlayerA_twitter','#PlayerA_niconico'];
        var A_infos2 = ['#PlayerA_twitch','#PlayerA_youtube'];
        var A_icons1 = ['#Twitter_iconA','#niconico_iconA'];
        var A_icons2 = ['#Twitch_iconA','#Youtube_iconA'];

        var B_infos1 = ['#PlayerB_twitter','#PlayerB_niconico'];
        var B_infos2 = ['#PlayerB_twitch','#PlayerB_youtube'];
        var B_icons1 = ['#Twitter_iconB','#niconico_iconB'];
        var B_icons2 = ['#Twitch_iconB','#Youtube_iconB'];

        var C_infos1 = ['#PlayerC_twitter','#PlayerC_niconico'];
        var C_infos2 = ['#PlayerC_twitch','#PlayerC_youtube'];
        var C_icons1 = ['#Twitter_iconC','#niconico_iconC'];
        var C_icons2 = ['#Twitch_iconC','#Youtube_iconC'];

        var D_infos1 = ['#PlayerD_twitter','#PlayerD_niconico'];
        var D_infos2 = ['#PlayerD_twitch','#PlayerD_youtube'];
        var D_icons1 = ['#Twitter_iconD','#niconico_iconD'];
        var D_icons2 = ['#Twitch_iconD','#Youtube_iconD'];

        function wait(sec){
            var objDef = new $.Deferred;
            setTimeout(function(){
                objDef.resolve(sec);
            },sec*1000);
            return objDef.promise();
        };

        function showNextInfo(){
            return new Promise(resolve =>{
                setTimeout(()=>{
                    $(A_infos1[1]).fadeToggle(1000);
                },3000);
            });

        };

        async function mainA(){
            $(A_infos1[0]).delay(2000).fadeToggle(3000);
            $(A_infos1[1]).delay(2000).fadeToggle(3000);
        }
        async function blinkIconA(){
            $(A_icons1[0]).delay(2000).fadeToggle(3000);
            $(A_icons1[1]).delay(2000).fadeToggle(3000);
        }
        async function mainA2(){
            $(A_infos2[0]).delay(2000).fadeToggle(3000);
            $(A_infos2[1]).delay(2000).fadeToggle(3000);
        }
        async function blinkIconA2(){
            $(A_icons2[0]).delay(2000).fadeToggle(3000);
            $(A_icons2[1]).delay(2000).fadeToggle(3000);
        }

        async function mainB(){
            $(B_infos1[0]).delay(2000).fadeToggle(3000);
            $(B_infos1[1]).delay(2000).fadeToggle(3000);
        }
        async function blinkIconB(){
            $(B_icons1[0]).delay(2000).fadeToggle(3000);
            $(B_icons1[1]).delay(2000).fadeToggle(3000);
        }
        async function mainB2(){
            $(B_infos2[0]).delay(2000).fadeToggle(3000);
            $(B_infos2[1]).delay(2000).fadeToggle(3000);
        }
        async function blinkIconB2(){
            $(B_icons2[0]).delay(2000).fadeToggle(3000);
            $(B_icons2[1]).delay(2000).fadeToggle(3000);
        }

        async function mainC(){
            $(C_infos1[0]).delay(2000).fadeToggle(3000);
            $(C_infos1[1]).delay(2000).fadeToggle(3000);
        }
        async function blinkIconC(){
            $(C_icons1[0]).delay(2000).fadeToggle(3000);
            $(C_icons1[1]).delay(2000).fadeToggle(3000);
        }
        async function mainC2(){
            $(C_infos2[0]).delay(2000).fadeToggle(3000);
            $(C_infos2[1]).delay(2000).fadeToggle(3000);
        }
        async function blinkIconC2(){
            $(C_icons2[0]).delay(2000).fadeToggle(3000);
            $(C_icons2[1]).delay(2000).fadeToggle(3000);
        }

        async function mainD(){
            $(D_infos1[0]).delay(2000).fadeToggle(3000);
            $(D_infos1[1]).delay(2000).fadeToggle(3000);
        }
        async function blinkIconD(){
            $(D_icons1[0]).delay(2000).fadeToggle(3000);
            $(D_icons1[1]).delay(2000).fadeToggle(3000);
        }
        async function mainD2(){
            $(D_infos2[0]).delay(2000).fadeToggle(3000);
            $(D_infos2[1]).delay(2000).fadeToggle(3000);
        }
        async function blinkIconD2(){
            $(D_icons2[0]).delay(2000).fadeToggle(3000);
            $(D_icons2[1]).delay(2000).fadeToggle(3000);
        }

        // 最初に要素を隠す
        $(A_infos1[1]).hide();
        $(A_icons1[1]).hide();
        $(A_infos2[1]).hide();
        $(A_icons2[1]).hide();
        
        $(B_infos1[1]).hide();
        $(B_icons1[1]).hide();
        $(B_infos2[1]).hide();
        $(B_icons2[1]).hide();

        $(C_infos1[1]).hide();
        $(C_icons1[1]).hide();
        $(C_infos2[1]).hide();
        $(C_icons2[1]).hide();

        $(D_infos1[1]).hide();
        $(D_icons1[1]).hide();
        $(D_infos2[1]).hide();
        $(D_icons2[1]).hide();

        setInterval(mainA,7000);
        setInterval(blinkIconA,7000);
        setInterval(mainA2,7000);
        setInterval(blinkIconA2,7000);

        setInterval(mainB,7000);
        setInterval(blinkIconB,7000);
        setInterval(mainB2,7000);
        setInterval(blinkIconB2,7000);

        setInterval(mainC,7000);
        setInterval(blinkIconC,7000);
        setInterval(mainC2,7000);
        setInterval(blinkIconC2,7000);
        
        setInterval(mainD,7000);
        setInterval(blinkIconD,7000);
        setInterval(mainD2,7000);
        setInterval(blinkIconD2,7000);
        
    </script>
</body>
</html>
